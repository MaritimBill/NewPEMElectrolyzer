<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HE-NMPC Electrolyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: white; 
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .status { 
            background: #2a2a2a; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px 0;
        }
        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin: 20px 0;
        }
        .chart-container { 
            background: #2a2a2a; 
            padding: 20px; 
            border-radius: 8px;
            height: 300px;
        }
        .mpc-comparison {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .mpc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .mpc-card {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .mpc-card.best { border: 2px solid #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HE-NMPC Electrolyzer Controller</h1>
            <div class="status" id="status">
                ðŸ”„ Waiting for MATLAB connection... (Using Simulation Data)
            </div>
        </div>

        <div class="grid">
            <div class="chart-container">
                <canvas id="productionChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="efficiencyChart"></canvas>
            </div>
        </div>

        <div class="mpc-comparison">
            <h3>MPC Performance Comparison</h3>
            <div class="mpc-grid">
                <div class="mpc-card best">
                    <h4>HE-NMPC</h4>
                    <div>Efficiency: <span id="he-efficiency">--%</span></div>
                    <div>Response: <span id="he-response">--s</span></div>
                </div>
                <div class="mpc-card">
                    <h4>Traditional</h4>
                    <div>Efficiency: <span id="tr-efficiency">--%</span></div>
                    <div>Response: <span id="tr-response">--s</span></div>
                </div>
                <div class="mpc-card">
                    <h4>Stochastic</h4>
                    <div>Efficiency: <span id="st-efficiency">--%</span></div>
                    <div>Response: <span id="st-response">--s</span></div>
                </div>
                <div class="mpc-card">
                    <h4>Mixed Integer</h4>
                    <div>Efficiency: <span id="mi-efficiency">--%</span></div>
                    <div>Response: <span id="mi-response">--s</span></div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="comparisonChart"></canvas>
        </div>
    </div>

    <script>
        // Simple Chart Manager
        class SimpleChartManager {
            constructor() {
                this.charts = new Map();
                this.initCharts();
                this.startSimulation();
            }

            initCharts() {
                // Production Chart
                this.createChart('productionChart', {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [
                            { label: 'Oâ‚‚ Production', data: [], borderColor: '#3b82f6', tension: 0.4 },
                            { label: 'Hâ‚‚ Production', data: [], borderColor: '#10b981', tension: 0.4 }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });

                // Efficiency Chart
                this.createChart('efficiencyChart', {
                    type: 'line', 
                    data: {
                        labels: [],
                        datasets: [
                            { label: 'Efficiency', data: [], borderColor: '#f59e0b', tension: 0.4 }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });

                // Comparison Chart
                this.createChart('comparisonChart', {
                    type: 'bar',
                    data: {
                        labels: ['HE-NMPC', 'Traditional', 'Stochastic', 'Mixed Integer'],
                        datasets: [
                            { label: 'Efficiency %', data: [0, 0, 0, 0], backgroundColor: '#3b82f6' },
                            { label: 'Response Time (s)', data: [0, 0, 0, 0], backgroundColor: '#ef4444' }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }

            createChart(canvasId, config) {
                const canvas = document.getElementById(canvasId);
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                this.charts.set(canvasId, new Chart(ctx, config));
            }

            startSimulation() {
                setInterval(() => {
                    this.generateData();
                }, 2000); // Update every 2 seconds
            }

            generateData() {
                // Generate realistic simulation data
                const o2Production = 30 + Math.random() * 20;
                const efficiency = 75 + Math.random() * 15;
                
                // Update production chart
                const productionChart = this.charts.get('productionChart');
                if (productionChart) {
                    this.addDataPoint(productionChart, 0, o2Production);
                    this.addDataPoint(productionChart, 1, o2Production * 2);
                }

                // Update efficiency chart
                const efficiencyChart = this.charts.get('efficiencyChart');
                if (efficiencyChart) {
                    this.addDataPoint(efficiencyChart, 0, efficiency);
                }

                // Update MPC comparison
                this.updateMPCComparison(efficiency);
                
                // Update status
                document.getElementById('status').textContent = 
                    `ðŸ“Š Live Simulation - Oâ‚‚: ${o2Production.toFixed(1)} L/min, Efficiency: ${efficiency.toFixed(1)}%`;
            }

            addDataPoint(chart, datasetIndex, value) {
                if (chart.data.labels.length > 10) {
                    chart.data.labels.shift();
                    chart.data.datasets.forEach(dataset => dataset.data.shift());
                }
                
                chart.data.labels.push(new Date().toLocaleTimeString());
                chart.data.datasets[datasetIndex].data.push(value);
                chart.update();
            }

            updateMPCComparison(baseEfficiency) {
                // Generate MPC performance data based on base efficiency
                const heEfficiency = baseEfficiency + 5 + Math.random() * 3;
                const trEfficiency = baseEfficiency - 8 + Math.random() * 4;
                const stEfficiency = baseEfficiency - 2 + Math.random() * 3;
                const miEfficiency = baseEfficiency - 1 + Math.random() * 4;

                // Update MPC cards
                document.getElementById('he-efficiency').textContent = heEfficiency.toFixed(1) + '%';
                document.getElementById('tr-efficiency').textContent = trEfficiency.toFixed(1) + '%';
                document.getElementById('st-efficiency').textContent = stEfficiency.toFixed(1) + '%';
                document.getElementById('mi-efficiency').textContent = miEfficiency.toFixed(1) + '%';

                // Update response times (lower is better)
                document.getElementById('he-response').textContent = (0.8 + Math.random() * 0.3).toFixed(1) + 's';
                document.getElementById('tr-response').textContent = (1.5 + Math.random() * 0.5).toFixed(1) + 's';
                document.getElementById('st-response').textContent = (1.2 + Math.random() * 0.4).toFixed(1) + 's';
                document.getElementById('mi-response').textContent = (2.1 + Math.random() * 0.6).toFixed(1) + 's';

                // Update comparison chart
                const comparisonChart = this.charts.get('comparisonChart');
                if (comparisonChart) {
                    comparisonChart.data.datasets[0].data = [heEfficiency, trEfficiency, stEfficiency, miEfficiency];
                    comparisonChart.update();
                }
            }
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleChartManager();
        });
    </script>
</body>
</html>
